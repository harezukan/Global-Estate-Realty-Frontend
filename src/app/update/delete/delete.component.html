<div class="background">
  <div class="bg_title">
    <h1>UPDATE OR DELETE LISTING</h1>
    </div>
  <div class="d-flex tableUpdateDelete">
<table class="table  container mt-5 mb-5">
    <thead>
      <tr>
        
        <th scope="col">Title</th>
        <th scope="col">Address</th>
        <th scope="col">Price</th>
        <th scope="col">Category</th>
        <th scope="col">City</th>
        <th scope="col">Country</th>
        <th scope="col">Delete</th>
        <th scope="col">Edit</th>
        <th scope="col">Add Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products" >
        
        <td>{{product.title}}</td>
        <td>{{product.address}}</td>
        <td>{{product.price}}</td>
        <td>{{product.name}}</td>
        <td>{{product.cityName}}</td>
        <td>{{product.countryName}}</td>
        <td> <button (click)="deleteProduct(product.id)" type="button" class="btn btn-danger">Delete</button></td>
        <td> <button (click)="editProduct(product)"  type="button" class="btn btn-success">Edit</button></td>
        <td><button type="button" class="btn btn-primary" (click)="openModal(template)">Add Image</button>
 
          <ng-template #template>
            <div class="modal-header">
              <h4 class="modal-title pull-left">Add Image</h4>
              <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                <span aria-hidden="true" class="visually-hidden">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <input placeholder="Add Image"  type="text" class="form-control" [(ngModel)]="image">
              </div>
              <button type="button" class="btn btn-primary" (click)="saveImage(product.id)">Save Image</button>
            </div>
          </ng-template> </td>
        
      </tr>
      <tr>
        
      </tr>
    </tbody>
  </table>
  </div>

  
</div>
