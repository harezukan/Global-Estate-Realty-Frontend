
<div class="container mt-5 profile_page">
    <div class="main-body">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
                            <div class="mt-3">
                                <h4>{{userService.loggedUser.firstName}} {{userService.loggedUser.lastName}}</h4>
                                
                                <p class="text-muted font-size-sm">{{userService.loggedUser.address}}</p>
                                
                            </div>
                        </div>
                        <hr class="my-4">
                        
                    </div>
                </div>
            </div>
            
            <div class="col-sm-8 ">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-3 titles">
                                <h6 class="mb-0">First Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" [(ngModel)]="user.firstName" >
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3 titles">
                                <h6 class="mb-0">Last Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" [(ngModel)]="user.lastName" >
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3 titles">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control"  [(ngModel)]="user.email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3 titles">
                                <h6 class="mb-0">Address</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control"[(ngModel)]="user.address" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9 text-secondary">
                              <button (click)="updateLoginUser(user)"  class="btn btn-primary px-4">Save Changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            
          
        </div>
    </div>
</div>
