
<div class="background">
<div class="bg_title">
<h1>USER LISTINGS</h1>
</div>
<div class="d-flex">
<table class="table  container mt-5 mb-5 w-75">
    <thead>
      <tr>
        
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Username</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
       
        <td>{{user.firstName}} {{user.lastName}}</td>
        <td>{{user.address}}</td>
        <td>{{user.username}}</td>
      </tr>
      <tr>
        
      </tr>
    </tbody>
  </table>
</div>
</div>
